<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Review your shopping cart at Sleep Outside - Your outdoor gear store">
  <title>My Cart | Sleep Outside - Premium Outdoor Gear</title>
  <link rel="stylesheet" href="/css/style.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600;700&family=Roboto+Condensed:wght@700&display=swap" rel="stylesheet">
  <script src="../js/cart.js" type="module" defer></script>
</head>
<body>
  <header id="header"></header>
  
  <main class="cart-page">
    <section class="products">
      <h1>My Shopping Cart</h1>
      
      <ul class="product-list">
        <!-- Cart items will be dynamically inserted here -->
      </ul>
      
      <div class="cart-footer">
        <p class="cart-total">
          <strong>Subtotal:</strong> $0.00
        </p>
        <a href="/checkout/index.html" class="checkout">Proceed to Checkout</a>
      </div>
    </section>
  </main>
  
  <footer id="footer"></footer>
  
  <!-- Add a loading indicator that will be shown while the cart is loading -->
  <div class="loading-overlay">
    <div class="loading-spinner"></div>
  </div>
</body>
</html>
