<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sleep Outside | Home</title>
  <link rel="stylesheet" href="/css/style.css" />
  <script type="module" src="./js/main.js"></script>
   <script type="module" src="./js/newsletter.js"></script> 
</head>

<body>
  <header class="divider" id="header">
  </header>
  <main class="divider">
    <div class="hero">
      <img src="/images/banner-sm.jpg" srcset="images/banner-sm.jpg 500w, images/banner.jpg"
        alt="image of a high mountain lake" />
      <div class="logo logo--square">
        <img src="/images/noun_Tent_2517.svg" alt="tent image for logo" />
        <div>Sleep<span class="highlight">Outside</span></div>
      </div>
      <section class="categories">
        <h2>Shop by Category</h2>
        <div class="category-grid">
          <a
            href="product_listing/index.html?category=tents"
            class="category-card"
          >
            <img src="images/category-tents.svg" alt="Tents" />
            <h3>Tents</h3>
          </a>
          <a
            href="product_listing/index.html?category=backpacks"
            class="category-card"
          >
            <img src="images/category-backpacks.svg" alt="Backpacks" />
            <h3>Backpacks</h3>
          </a>
          <a
            href="product_listing/index.html?category=sleeping-bags"
            class="category-card"
          >
            <img src="images/category-sleepingbags.svg" alt="Sleeping Bags" />
            <h3>Sleeping Bags</h3>
          </a>
          <a
            href="product_listing/index.html?category=hammocks"
            class="category-card"
          >
            <img src="images/category-hammocks.svg" alt="Hammocks" />
            <h3>Hammocks</h3>
          </a>
        </div>
      </section>

      <div class="cta-container">
        <p><strong>Register and enter to win amazing prizes!</strong></p>
        <button type="button" class="cta-button">Register Now</button>
      </div>
    </div>
    <section class="categories">
      <h2>Shop by Category</h2>
      <div class="category-grid">
        <a href="product_listing/index.html?category=tents" class="category-card">
          <img src="images/category-tents.svg" alt="Tents" />
          <h3>Tents</h3>
        </a>
        <a href="product_listing/index.html?category=backpacks" class="category-card">
          <img src="images/category-backpacks.svg" alt="Backpacks" />
          <h3>Backpacks</h3>
        </a>
        <a href="product_listing/index.html?category=sleeping-bags" class="category-card">
          <img src="images/category-sleepingbags.svg" alt="Sleeping Bags" />
          <h3>Sleeping Bags</h3>
        </a>
        <a href="product_listing/index.html?category=hammocks" class="category-card">
          <img src="images/category-hammocks.svg" alt="Hammocks" />
          <h3>Hammocks</h3>
        </a>
      </div>
    </section>

    <section class="featured-products">
      <h2>Featured Products</h2>
      <div class="featured-grid" id="featuredProducts">
        <!-- Featured products will be loaded here by JavaScript -->
      </div>
    </section>
     <!-- Newsletter Sign-up Section -->
        <section class="newsletter-signup">
            <h3>Subscribe to Our Newsletter</h3>
            <p>Stay updated with the latest outdoor gear and offers!</p>
            <form id="newsletterForm">
                <input type="email" id="emailInput" placeholder="Enter your email" required>
                <button type="submit">Sign Up</button>
            </form>
        </section>

  </main>
  <footer id="footer">
  </footer>
</body>
</html>
