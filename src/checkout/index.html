<!doctype html>

<html lang="en">

<head>
  <meta charset="UTF-8" />

  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <title>Sleep Outside | Checkout</title>

  <link rel="stylesheet" href="css/style.css" />
  <script src="../js/checkout.js"></script>
</head>

<body>
  <header class="divider" id="header"></header>

  <main class="divider">
    <section class="checkout-form">
      <h2>Review & Place your Order</h2>
      <p id="summary"></p>
      <form action="POST">
        <label for="first-name">first Name</label>
        <input type="text" name="first-name" required></input>
        <label for="last-name">Last Name</label>
        <input type="text" name="last-name" required></input>
        <label for="street">Street Address</label>
        <input type="text" name="street" required>
        <label for="city">City</label>
        <input type="text" name="city" required></input>
        <label for="state">State</label>
        <input type="text" name="state" required>
        <label for="zip-code">ZIP Code</label>
        <input type="text" name="zip-code" required>
        <label for="card-number">Card Number</label>
        <input type="number" name="card-number" required id="">
        <label for="expiration-date">Expiration Date</label>
        <input type="number" name="expiration-date" required id="">
        <label for="security-code">Security Code</label>
        <input type="number" name="security-code" required id="">
        <button type="submit">Checkout</button>
      </form>
    </section>
  </main>

  <footer id="footer"></footer>
</body>

</html>
